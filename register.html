      <!-- Register Form. -->
      <div class="row justify-content-center row-login-form">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4">
          
          <div class="alert alert-primary alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            Regisztrálj be és már veheted is a jegyeket!
          </div>
          
          <div class="card border-secondary">
            <div class="card-header">Regisztráció</div>
            <div class="card-body">
              <form id="registerForm">
                
                <div class="form-group">
                  <label for="registerName">Név</label>
                  <input name="registerName" type="text" class="form-control" id="registerName" placeholder="Név" required>
                </div>
                
                <div class="form-group">
                  <label for="registerEmail">Email cím</label>
                  <input name="registerEmail" type="email" class="form-control" id="registerEmail" placeholder="Írd ide az email címed!" required>
                </div>
                
                <div class="form-group">
                  <label for="birthDate">Születési idő</label>
                  <input name="registerBirthDate" type="date" class="form-control" id="birthDate" max="2000-01-01" required>
                </div>

                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="radio1" name="sex" value="2" class="custom-control-input">
                        <label class="custom-control-label" for="radio1">Nő</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="radio2" name="sex" value="1" class="custom-control-input">
                        <label class="custom-control-label" for="radio2">Férfi</label>
                      </div>
                
                      <div class="form-group">
                        <select name="location" class="custom-select">
                            <option value="notset" selected>Milyen településen laksz</option>
                            <option value="1">Főváros</option>
                            <option value="2">Megyeszékhely</option>
                            <option value="3">Város</option>
                            <option value="4">Település</option>
                        </select>
                      </div>
                </div>
                
                <div class="form-group">
                  <label class="cherry-custom-file">
                    <input name="avatar" type="file" id="file2">
                    <span class="file-name">Válassz avatart</span>
                  </label>
                
                </div>

                <div class="form-group">
                  <label for="registerPassword">Jelszó</label>
                  <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                         title="Legalább 8 karakter hosszú, tartalmaz kis és nagybetűt illetve számot!" 
                         name="registerPassword" type="password" class="form-control" id="registerPassword" placeholder="Írd ide a jelszavad!">
                </div>
                <div class="form-group">
                  <label for="registerPassword2">Jelszó ismét</label>
                  <input name="registerPassword2" type="password" class="form-control" id="registerPassword2" placeholder="Jelszavad mégegyszer!" required>
                </div>
                <button type="submit" class="btn btn-primary">Regisztráció</button>
              </form>
            </div>
          </div>
